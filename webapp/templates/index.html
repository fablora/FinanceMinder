{% extends 'base.html' %}

{% block content %}

<br/>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;" id="addExpenseCard">
        <div class="card-header border-0">New Expense</div>
        <div class="card-body">
            <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}

                
                {{ expense_form.as_p }}

                <button type="submit" class="btn btn-primary w-100 mt-3"> Add Expense </button>
            </form>
        </div>
    </div>

    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;" id="addIncomeCard">
        <div class="card-header border-0">New Income</div>
        <div class="card-body">
            <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}

                
                {{ income_form.as_p }}

                <button type="submit" class="btn btn-primary w-100 mt-3"> Add Income </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
